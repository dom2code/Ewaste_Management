{% extends "donation/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> 
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}<span style="position:relative; left:80px; top:1px;" class="label label-info">{{post.category}}</span></small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
      <img src="{{ post.image.url }}" class="img-responsive" alt="{{post.title}}" width="307" height="240">
      <span style="background-color: red; left:80px; top:1px;" class="label label-info">Location : {{post.location}}</span>
    </div>
  </article>
{% endblock content %}
